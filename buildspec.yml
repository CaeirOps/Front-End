version: 0.2
run-as: root

phases:
  install:
    commands:
      - sudo yum update -y
      - sudo yum install nginx -y
      - sudo yum install nodejs -y
      - sudo yum install npm -y
  pre_build:
    commands:
      - cd Frontend
      - curl -sL https://deb.nodesource.com/setup_12.x | sudo yum -E bash -
  build:
    commands:
      - npm install
      - npm run build

artifacts: 
  files:
    - "**/*"
  discard-paths: yes
  base-directory: Frontend/build
